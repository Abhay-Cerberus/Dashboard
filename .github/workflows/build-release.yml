name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Create virtual environment
      run: python -m venv env
      
    - name: Activate virtual environment and install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        env\Scripts\activate
        env\Scripts\python.exe -m pip install --upgrade pip
        env\Scripts\python.exe -m pip install -r requirements.txt
        env\Scripts\python.exe -m pip install pyinstaller
        
    - name: Activate virtual environment and install dependencies (Unix)
      if: runner.os != 'Windows'
      run: |
        source env/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pyinstaller
        
    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        env\Scripts\python.exe -m PyInstaller main.spec
        
    - name: Build executable (Unix)
      if: runner.os != 'Windows'
      run: |
        source env/bin/activate
        python -m PyInstaller main.spec
        
    - name: Prepare artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir release
        copy dist\PersonalDashboard.exe release\PersonalDashboard-Windows.exe
        
    - name: Prepare artifacts (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir release
        cp dist/PersonalDashboard release/PersonalDashboard-Linux
        chmod +x release/PersonalDashboard-Linux
        
    - name: Prepare artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir release
        cp dist/PersonalDashboard release/PersonalDashboard-macOS
        chmod +x release/PersonalDashboard-macOS
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: PersonalDashboard-${{ runner.os }}
        path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          PersonalDashboard-Windows/PersonalDashboard-Windows.exe
          PersonalDashboard-Linux/PersonalDashboard-Linux
          PersonalDashboard-macOS/PersonalDashboard-macOS
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}